name: global-quality-gate
on:
  pull_request:
    branches:
      - master
      - develop
  workflow_run:
    workflows:
      - "ci-golang-workflow"
    types:
      - completed


jobs:
  run-ci:
    name: Run CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.22.4

      - name: Run Tests
        run: go test ./... -coverprofile=coverage.txt -covermode=atomic
